{% extends "base.html" %}

{% block title %}
    Register Page | Nelfix
{% endblock title %}

{% block contents %}
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'user:login' %}">Already have an account?</a>
{% endblock %}
